<!DOCTYPE html>
<html lang="en">
<head>
  <title>qcrm_logo page</title>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <link rel="stylesheet" href="./src/css/main.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300&display=swap" rel="stylesheet">  
  <script src="https://code.jquery.com/jquery-3.5.1.min.js" crossorigin="anonymous"></script>

</head>
<body>
  <div class="slide">
  </div>
    <form>
      <svg class="form-logo" viewBox="0 0 50.13 50.13" xmlns="http://www.w3.org/2000/svg">
        <title>qcrm-icon</title>
        <g style="isolation:isolate">
        <g data-name="Layer 1">
        <rect width="50.13" height="50.13" rx="10" fill="#fff"/>
        <rect class="form-logo-left" x="14.56" y="7.56" width="14" height="14" rx="3" fill="#ff9100" style="mix-blend-mode:multiply"/>
        <rect class="form-logo-right" x="21.56" y="14.56" width="14" height="14" rx="3" fill="#d8449c" style="mix-blend-mode:multiply"/>
        <rect class="form-logo-left"x="14.56" y="21.56" width="14" height="14" rx="3" fill="#00a4ff" style="mix-blend-mode:multiply"/>
        <rect class="form-logo-right"x="21.56" y="28.56" width="14" height="14" rx="3" fill="#42bc48" style="mix-blend-mode:multiply"/>
        </g>
        </g>
      </svg>
      <h1>QCRM</h1>
      <h3>by SupportYourApp</h3>

      <input class="form-login" type="text" placeholder="Login" id="username">

      <input class="form-password"type="password" placeholder="Password" id="password">

      <input class="form-checkbox" type="checkbox" id="remember">
      <label class="form-checkbox-label" for="checkbox">Remember me on this device</label>
      </div>

      <button class="login-button">Sign in to QCRM</button>
    </form>
</body>
</html>
